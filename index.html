<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>The Calculator</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <rect x=0 y=0 width=100 height=50 />
        <circle class="svg-circle" cx="50" cy="50" r="10"/>
    </svg>
    <div id="calculator">
        <div id="screenBorder">
            <div id="screen"></div>
            <div id="screenOp"></div>
        </div>
        <div id="keyContainer">
             <div id="column1" class="column">
                <div id="AC" class="button special">
                    <div class="outer">
                        <div class="height">
                            <div class="inner">AC</div>
                        </div>
                    </div>
                </div>
                <div id="7" class="button num">
                    <div class="outer">
                        <div class="height">
                            <div class="inner" style="background-color: rgb(100,92,92);">7</div>
                        </div>
                    </div>
                </div>
                <div id="4" class="button num">
                    <div class="outer">
                        <div class="height">
                            <div class="inner" style="background-color: rgb(100,92,92);">4</div>
                        </div>
                    </div>
                </div>
                <div id="1" class="button num">
                    <div class="outer">
                        <div class="height">
                            <div class="inner" style="background-color: rgb(100,92,92);">1</div>
                        </div>
                    </div>
                </div>
                <div id="0" class="button num">
                    <div class="outer">
                        <div class="height">
                            <div class="inner" style="background-color: rgb(100,92,92);">0</div>
                        </div>
                    </div>
                </div>
             </div>
             <div id="column2" class="column">
                <div id="C" class="button special">
                    <div class="outer">
                        <div class="height">
                            <div class="inner">C</div>
                        </div>
                    </div>
                </div>
                <div id="8" class="button num">
                    <div class="outer">
                        <div class="height">
                            <div class="inner" style="background-color: rgb(100,92,92);">8</div>
                        </div>
                    </div>
                </div>
                <div id="5" class="button num">
                    <div class="outer">
                        <div class="height">
                            <div class="inner" style="background-color: rgb(100,92,92);">5</div>
                        </div>
                    </div>
                </div>
                <div id="2" class="button num">
                    <div class="outer">
                        <div class="height">
                            <div class="inner" style="background-color: rgb(100,92,92);">2</div>
                        </div>
                    </div>
                </div>
                <div id="." class="button num">
                    <div class="outer">
                        <div class="height">
                            <div class="inner" style="background-color: rgb(100,92,92);">.</div>
                        </div>
                    </div>
                </div>
             </div>
             <div id="column3" class="column">
                <div id="?" class="button special">
                    <div class="outer">
                        <div class="height">
                            <div class="inner">?</div>
                        </div>
                    </div>
                </div>
                <div id="9" class="button num">
                    <div class="outer">
                        <div class="height">
                            <div class="inner" style="background-color: rgb(100,92,92);">9</div>
                        </div>
                    </div>
                </div>
                <div id="6" class="button num">
                    <div class="outer">
                        <div class="height">
                            <div class="inner" style="background-color: rgb(100,92,92);">6</div>
                        </div>
                    </div>
                </div>
                <div id="3" class="button num">
                    <div class="outer">
                        <div class="height">
                            <div class="inner" style="background-color: rgb(100,92,92);">3</div>
                        </div>
                    </div>
                </div>
                <div id="=" class="button op">
                    <div class="outer">
                        <div class="height">
                            <div class="inner">=</div>
                        </div>
                    </div>
                </div>
             </div>
             <div id="column4" class="column">
                <div id="+/-" class="button special">
                    <div class="outer">
                        <div class="height">
                            <div class="inner">+/-</div>
                        </div>
                    </div>
                </div>
                <div id="/" class="button op">
                    <div class="outer">
                        <div class="height">
                            <div class="inner">/</div>
                        </div>
                    </div>
                </div>
                <div id="x" class="button op">
                    <div class="outer">
                        <div class="height">
                            <div class="inner">x</div>
                        </div>
                    </div>
                </div>
                <div id="-" class="button op">
                    <div class="outer">
                        <div class="height">
                            <div class="inner">-</div>
                        </div>
                    </div>
                </div>
                <div id="+" class="button op">
                    <div class="outer">
                        <div class="height">
                            <div class="inner">+</div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
